create_tag:
  - name: 正常创建标签
    data:
      tagname: "测试标签A"
    expect:
      errcode: 0
  - name: 创建英文标签
    data:
      tagname: "Tag_English"
    expect:
      errcode: 0
  - name: 创建重复名称标签
    data:
      tagname: "测试标签A"
    expect:
      errcode: 40071
  - name: 创建超长标签名
    data:
      tagname: >
        标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签
        标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签
        标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签标签
    expect:
      errcode: 40058
  - name: 创建含特殊字符标签
    data:
      tagname: "@@@标签"
    expect:
      errcode: 0
  - name: 创建空标签
    data:
      tagname: ""
    expect:
      errcode: 40072

update_tag:
  - name: 正常修改标签名
    data:
      tagid: 2
      tagname: "修改后标签"
    expect:
      errcode: 0
  - name: 修改不存在标签
    data:
      tagid: 9999
      tagname: "不存在标签"
    expect:
      errcode: 40068

get_tag_list:
  - name: 查询标签列表
    data: {}
    expect:
      errcode: 0

delete_tag:
  - name: 正常删除标签
    data:
      tagid: 3
    expect:
      errcode: 0
  - name: 删除不存在标签
    data:
      tagid: 9999
    expect:
      errcode: 40068
